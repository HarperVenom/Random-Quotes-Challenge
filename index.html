<!DOCTYPE html>

<head>

    <title>Random Quotes Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <p class="quote-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur pariatur, rerum ratione ipsam repellat voluptatibus maxime doloribus quasi, quisquam modi saepe nisi optio odit provident, qui ducimus repudiandae architecto. Qui.</p>
