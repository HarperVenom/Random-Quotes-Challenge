<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <p class="quote-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur pariatur, rerum ratione ipsam repellat voluptatibus maxime doloribus quasi, quisquam modi saepe nisi optio odit provident, qui ducimus repudiandae architecto. Qui.</p>
        <div class="quote-author">
            <h1 class="author-name">Author Name</h1>
            <img src="" alt="" class="author-photo">
        </div>
        <button class="quote-next-button" id="nextQuoteButton">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
              </svg>
              
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
